<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>HTML Form</h1>

    <fieldset>
      <legend>Personal information</legend>
      <div>
        <label for="surname">Surname:</label>
        <input
          type="text"
          name="surname"
          id="surname"
        >
      </div>

      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
        >

      </div>

      <div>
        <label for="userAge">How old are You?</label>
        <input
          type="number"
          name="userAge"
          id="userAge"
        >
      </div>

      <div>
        <label for="userBirthday">Full date of birth</label>
        <input
          type="date"
          name="name"
          id="userBirthday"
        >
      </div>

      <div>
        <label for="acception">
        I accept the term of agreement
        </label>
        <input
          type="checkbox"
          name="acception"
          id="acception">
      </div>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <div>
        <label for="mail">E-mail:</label>
        <input
          type="email"
          name="mail"
          id="mail"
        >
      </div>

      <div>
        <label for="userPassword">Password:</label>
        <input
          type="password"
          name="userPassword"
          id="userPassword"
        >
      </div>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div>
        Do you love cats?
        <label>
          <input
            type="radio"
            name="cat"
            value="Yes"
          >
          Yes
        </label>

        <label>
          <input
            type="radio"
            name="cat"
            value="No"
          >
          No
        </label>
      </div>

      <div>
        <label for="favoriteColor">What is your favorite color?</label>
        <input
          type="color"
          name="favoriteColor"
          id="favoriteColor"
        >
      </div>

      <div>
        <label for="goToBed">What time do you go to bed?</label>
        <input
          type="time"
          name="userGoToBed"
          id="goToBed"
        >
      </div>

      <div>
        <label for="cars">What are you favorite brand of cars?</label>
        <select
          name="userFavCar"
          id="cars"
          size="3"
        >
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </div>

      <div>
        <label for="workRating">
        How do you rate our work?
        </label>
        <input
          type="range"
          name="workRating"
          id="workRating"
          value="0"
        >
      </div>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <div>
        <label for="comments">Comments:</label>
        <input
          type="text"
          name="comment"
          id="comments"
        >
      </div>

      <div>
        <label for="reccomend">Would you reccomend us?</label>
        <input
          type="password"
          name="rec"
          id="reccomend"
        >
      </div>
    </fieldset>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
